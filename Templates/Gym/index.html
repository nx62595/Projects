{%extends 'base.html'%}

{% block content %} 
    <h1 class="text-center mb-3">Gym Questions</h1>
    {%if latest_question_list%}
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{question.Gymworkout}}</p> 
                    <a href="{% url 'Gym:detail' question.id %}" class="btn btn-primary btn-sm">Record Yourself</a>
                    <a href="{% url 'Gym:summary' question.id %}" class="btn btn-secondary btn-sm">Summary</a>
                </div>
            </div>
        {%endfor %}
    {% else %} 
        <p>No Workout routine has been entered</p>
    {% endif %}


{% endblock %}
